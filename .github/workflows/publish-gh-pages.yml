name: build and piblish

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:

  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install yarn 😺
        run: sudo npm install -g yarn

      - name: Build 🏗
        run: |
          yarn build
          
      - name: Publish 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages 
          folder: dist    
